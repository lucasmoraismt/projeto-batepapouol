<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">

    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="app">
        <div class="top">
            <img src="assets/logo.png" alt="Bate Papo Logo">
            <ion-icon onclick="openUsers()" name="people"></ion-icon>
        </div>

        <div class="chat">
            <div class="message status">
                <span class="time">(12:29:22)</span>
                <span class="user">João</span>
                <span>entrou.</span>
            </div>
            <div class="message private">
                <span class="time">(12:29:33)</span>
                <span class="user">Sálvio</span>
                <span>privado para</span>
                <span class="user">Marilene:</span>
                <span>Olá, Marilene!</span>
            </div>
            <div class="message">
                <span class="time">(12:30:02)</span>
                <span class="user">Ana</span>
                <span>para</span>
                <span class="user">Todos:</span>
                <span>Tudo bem, pessoal?</span>
            </div>
            <div class="message status">
                <span class="time">(12:30:45)</span>
                <span class="user">Marilene</span>
                <span>saiu.</span>
            </div>
        </div>

        <div class="send">
            <div class="input">
                <input id="typing" type="text" placeholder="Escreva aqui...">
                <div class="message">
                    <span>Enviando para Ana (público)</span>
                </div>
            </div>
            <ion-icon onclick="sendMessage(this)" name="paper-plane-outline"></ion-icon> 
        </div>

        <div class="sidebar">

            <div class="exit" onclick="exit()">

            </div>

            <div class="list">

                <div class="users">
                    <p>Escolha um contato para enviar mensagem:</p>

                    <div class="user  selected" onclick="selectUser(this)">
                        <div>
                            <ion-icon name="people"></ion-icon>
                            <span class="name">Todos</span>
                        </div>
                        <ion-icon class="check" name="checkmark"></ion-icon>
                    </div>

                </div>

                <div>
                    <p>Escolha a visibilidade:</p>

                    <div class="privacy selected" onclick="selectPrivacy(this)">
                        <div>
                            <ion-icon name="lock-open"></ion-icon>
                            <span>Público</span>
                        </div>
                        <ion-icon class="check" name="checkmark"></ion-icon>
                    </div>

                    <div class="privacy" onclick="selectPrivacy(this)">
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                            <span>Privado</span> 
                        </div>
                        <ion-icon class="check" name="checkmark"></ion-icon>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
