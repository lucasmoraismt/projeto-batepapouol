<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">

    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="app">
        <div class="top">
            <img src="assets/logo.png" alt="Bate Papo Logo">
            <ion-icon onclick="openUsers()" name="people"></ion-icon>
        </div>

        <div class="chat">
            <div class="message">
                <span class="time">(12:29:33)</span>
                <span class="user">Sálvio</span>
                <span>para</span>
                <span class="user">Marilene:</span>
                <span>Olá, Marilene!</span>
            </div>
        </div>

        <div class="send">
            <div class="input">
                <input id="typing" type="text" placeholder="Escreva aqui...">
                <div class="message">
                    <span>Enviando para Marilene (público)</span>
                </div>
            </div>
            <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon> 
        </div>

        <div class="sidebar">

        </div>
    </div>


    <script src="scripts/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
